version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: kent
      POSTGRES_PASSWORD: kent
      POSTGRES_DB: kent
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  api:
    build: .
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://kent:kent@postgres:5432/kent?sslmode=disable
      REDIS_URL: redis://redis:6379
      JWT_SECRET: change-me-in-production
      PORT: 8080
    depends_on:
      - postgres
      - redis

volumes:
  postgres_data:
  redis_data:

