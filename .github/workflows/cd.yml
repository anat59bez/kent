name: CD

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'
    
    - name: Build AAB
      run: |
        if [ -f "./gradlew" ]; then
          chmod +x ./gradlew
          ./gradlew bundleRelease --no-daemon || echo "Build failed, but continuing..."
        else
          echo "Gradle wrapper not found, skipping AAB build"
        fi
      continue-on-error: true
    
    - name: Upload AAB
      uses: actions/upload-artifact@v3
      with:
        name: app-release
        path: app/build/outputs/bundle/release/app-release.aab
      if: success() || failure()
